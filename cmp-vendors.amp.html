  <head>
    <meta charset="utf-8">
    <title>AMP Consent CMP Vendors</title>
    <link rel="canonical" href="cmp-vendors.amp.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="amp-consent-blocking" content="amp-ad">
    <style amp-custom>
    .box {
      background: #ccc;
      border: 1px solid #aaa;
      padding: 10px;
      margin: 10px;
    }

    #container {
      position: absolute;
      top: 10000px;
      height: 10px;
    }

    .filterBar {
      background: #eee;
      padding: 3px;
      font-size: 1.2em;
    }

    .filterBar form {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .filterBar form * {
      margin-left: 10px;
      margin-right: 10px;
    }

    .filterBar .clearLocalStorage {
      margin-left: auto;
    }

    select {
      border: 1px solid #999;
    }

    input[type=submit] {
      font-size: 14px;
      border: 1px solid #999;
      border-radius: 3px;
      margin-left: 10px;
    }

    amp-consent {
      min-height: 30px;
      font-family: 'Roboto';
      font-weight: 500;
      line-height: 30px;
      padding: 8px;
      background: #46b6ac;
    }

    amp-consent button {
      border: none;
      border-radius: 2px;

      color: #fafafa;
      height: 26px;
      min-width: 32px;
      padding: 0 16px;
      margin: 0 16px;
      text-transform: uppercase;
      letter-spacing: 0;
      cursor: pointer;
      vertical-align: middle;
      line-height: 26px;
      text-align: center;
      background: #3f51b5;
    }

    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <!-- ... and the `amp-mustache` component in the header. -->
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <!-- Import the `amp-bind` component for dynamically changing the content of an `amp-list`. -->
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>  
    <script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>
    <script async custom-element="amp-geo" src="https://cdn.ampproject.org/v0/amp-geo-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-element="amp-video-iframe" src="https://cdn.ampproject.org/v0/amp-video-iframe-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async custom-element="amp-consent" src="https://cdn.ampproject.org/v0/amp-consent-0.1.js"></script>
  </head>
  <body>

    <div class="filterBar">
      <form action="cmp-vendors.amp.html" method="get" target="_top">
        <label for="filter">Vendor filter</label>
        <select id="filter" name="type">
          <option>[Select a vendor]</option>
          <option>didomi</option>
        </select>
        <input type="submit" value="Go">
        <button type="button" class="clearLocalStorage" onclick="localStorage.clear(); alert('localStorage Cleared!')">Clear localStorage</button>
      </form>
    </div>

    <h1 id="top">AMP Consent CMP</h1>

    VIDEO IFRAME
    <amp-video-iframe 
      data-block-on-consent="_till_accepted" 
      id="myVideo" 
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
      width="720" 
      height="405" 
      layout="responsive" autoplay>
      <amp-img placeholder src="/static/samples/img/amp-video-iframe-sample-placeholder.jpg" layout="fill">
      </amp-img>
    </amp-video-iframe>  

    <amp-list layout="fixed-height" height="48" [src]="event" binding="no">
      <div overflow role="button" aria-label="Show more" class="list-overflow">
        Show more
      </div>
      <template type="amp-mustache">
        <div><a href="{{url}}">{{title}}</a></div>
      </template>
    </amp-list>

    *********************************************************************************************

    <amp-script src="./scripts.js" width="300" height="100">
      <p>A single line of text</p>
      <p>A second line of text</p>
    </amp-script>

    <div id="container">
      Container for amp-consent tags.

      <!-- didomi example -->
      <amp-consent id='didomi' layout='nodisplay' type='didomi'>
          <script type="application/json">
            {
              "consents": {},
              "postPromptUI": "postPromptUI",
              "clientConfig": {
                "config": {
                  "app": {
                    "apiKey": "03f1af55-a479-4c1f-891a-7481345171ce",
                    "name": "AMP - Didomi",
                    "vendors": {
                      "iab": {
                        "all": true
                      }
                    }
                  }
                }
              }
            }
          </script>
          <div id="postPromptUI">
            Post Prompt UI
            <button on="tap:didomi.prompt(consent=didomi)" role="button">Manage</button>
          </div>
        </amp-consent>
        <!-- End didomi example -->

    </div>
  </body>
</html>
